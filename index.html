<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Ícono de Google-->
    <link rel="icon" href="/images/logo g de google.png">
    <!-- Conectar css con el html -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--Body- todo lo que el usuario ve-->  
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado (avegación) -->
    <header>
        <!-- nav - aporta navegación en la página -->
        <nav>
            <!--Lista desordenada-->
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href=""><img src="https://lh3.google.com/u/0/ogw/AGvuzYZZktLJuY15Lts6wsc1Lqwqi-K4Nzb48Pg7Ae_x=s32-c-mo" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN - división y lo más importante -->
    <main>
        <!-- Sección logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
        <!-- Buscador / Input -->
        <section class="main-input">
            <!-- Caja gris redondeada -->
            <div class="main-input-container">
                <!-- ícono de búsqueda -->
                <span class="search-icon"></span>
                <!-- Caja de texto (input) -->
                <input type="text">
                <!-- Ícono de micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Ícono de cámara -->
                <a class="cam-icon"></a>
            </div>

        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- Footer - pie de página -->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000131-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>                
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li>                
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <div class="dropdown">
                    <select id="dropdownMenu" onchange="redirectToPage()">
                    <option value="">Preferencias</option>
                    <option value="https://www.google.com/preferences?hl=es-MX&fg=1">Configuración de búsqueda
                    </option>
                    <option value="https://www.google.com/advanced_search?hl=es-MX&fg=1">Búsqueda avanzada</option>
                    <option value="https://myaccount.google.com/intro/yourdata/search?utm_source=googlemenu&fg=1&cctld=com">Tus datos en la Búsqueda</option>
                    <option value="https://www.google.com/history/optout?hl=es-MX&fg=1">Historial de búsqueda</option>
                    <option value="https://support.google.com/websearch/?visit_id=638261041886356964-686698450&hl=es-MX&rd=2#topic=3378866">Buscar en Ayuda</option>
                    <option value="page3.html">Enviar comentarios</option>
                    <option value="page3.html">Tema oscuro: Desactivado</option>
                    </select>
                </div>
                
                <script>
                    function redirectToPage() {
                    const selectedOption = document.getElementById("dropdownMenu").value;
                    if (selectedOption) {
                        window.location.href = selectedOption;
                    }
                    }
                </script>
        </ul>            
            </li>
            

    </footer>
</body>
</html>
